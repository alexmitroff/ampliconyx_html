<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple html project</title>
        <link rel="stylesheet" type="text/css" href="static/slick/slick.css">
        <link rel="stylesheet" type="text/css" href="static/slick/slick-theme.css">
        <link rel="stylesheet" type="text/css" href="static/css/main.css">
    </head>
    
    <body>
        <header>
            <nav class="container">
                <div class="brand">AMPLICONYX</div>
                <button id="mobile-menu-button">MENU</button>
                <ul id="global-menu">
                    <li><a href="#!">Home</a></li>
                    <li><a href="#!">About</a></li>
                    <li><a href="#!">Products</a></li>
                    <li><a href="#!">Technology</a></li>
                    <li><a href="#!">Contacts</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="carousel">
                <div class="carousel-item"></div>
            </div>
            <div class="container"></div>
        </main>
        <footer></footer>
        <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="static/slick/slick.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){                    // When HTML document ready execute scripts
                $("#mobile-menu-button").click(function(){   // add function to button click event which will
                    $("#global-menu").toggleClass("active"); // toggle 'active' class for global menu 
                });
                
                $(".carousel").slick();
            });
        </script>
    </body>
</html>
